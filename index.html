<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .box {
            height: 200px;
            padding: 10px;
            border: 2px solid black;

        }

        .custom-container {
            max-width: 960px;
            margin: 0 auto;
        }

        .send {
            width: 93%;
        }
        
        .main {
            background-color: #7fbeff;
        }

        .header {
            background-color: #fffc9c;
            padding: 25px 0;
        }

    </style>


</head>
<body>

    <div class="main">
        

        <div class="container">

            <div class="jumbotron text-center header">
                <h2>Rock Paper Scissors</h2>
            </div>

            <div id="user">
                <form class="text-center" action="">

                    <input id="userName" placeholder="Name" type="text">
                    <button id="click">Start</button>
                </form>
            </div>
            

            <div class="row my-5">

                <div class="col-4">
                    <div class=" box text-center">
                        <h3>Waiting for Player 1</h3>
                    </div>
                </div>
                <div class="col-4">
                    <div class="box text-center">
            
                    </div>
                </div>
                <div class="col-4">
                    <div class="box text-center">
                        <h3>Waiting for Player 2</h3>
                    </div>
                </div>
            </div>

            <div class="custom-container"> 
                
                <form class="d-flex flex-column" action="">

                    <textarea class="d-block" name="" id="" cols="30" rows="10"></textarea>
                    
                    <div>
                        <input class="my-2 send" type="text">
                        <button>Send</button>
                    </div>
                </form> 
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer" ></script>
    <script type="module" src="./game.mjs" ></script>
    
</body>
</html>
